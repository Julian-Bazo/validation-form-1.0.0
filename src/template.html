<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form class="whole-form" novalidate>

        <div class="email-div">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="john@gmail.com" autocomplete="none">
        </div>

        <div class="country-div">
            <label for="country">Country:</label>
            <select name="country" id="country" required placeholder="Country">
                <option>Select a country</option>
            </select>
        </div>

        <div class="postal-div">
            <label for="postal">Postal Code:</label>
            <input type="text" name="postal" id="postal" autocomplete="none" placeholder="Postal Code" required autocomplete= "none">
        </div>

        <div class="password-div">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" maxlength="15" minlength="5" placeholder="Password" required>
        </div>

        <div class="confirm-div">
            <label for="confirm">Confirm Password:</label>
            <input type="password" name="confirm" id="confirm" maxlength="15" required placeholder="Password">
        </div>

        <div class="button-div">
            <button type="submit" id="submit" value="Validate" class="form-button">Submit</button>
            <button type="reset" id="reset" class="form-button">Reset</button>
        </div>

        <div class="report"></div>

    </form>
</body>
</html>
